{% extends "dashboard/base.html"%}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <div class="border rounded container m-4 p-4 col-8 mx-auto">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group mt-2">
                <legend class="border-bottom mb-4">{{ form_name }} Registeration</legend>
                {{ form|crispy }}
            </fieldset>

            <!-- <div id="div_id_image" class="mb-3"> <label for="id_image" class="form-label">Image<span
                        class="asteriskField">*</span> </label>
<input type="file" name="image" class="form-control"
                        accept="image/*" id="id_image" required="" aria-invalid="true">

            </div> -->

            <div class="form-group">
                <input type="submit" class="btn btn-primary">
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already have an Account?
                {% if form_name == 'Doctor' %}<a href="{% url 'doctor-login' %}" class="ml-2">Click Here.</a>{% else
                %}<a href="{% url 'login' %}" class="ml-2">Click Here.</a>{% endif %}
            </small>
        </div>
    </div>
</div>
{% endblock %}
